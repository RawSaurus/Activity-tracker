<div id="sess-display">
  <div class="sess-name">
    <p>{{session().name}}</p>
  </div>
  <div class="sess-info">
    <span>{{session().info}}</span>
  </div>
  <div>
    <button (click)="toggleNotes()">{{(showNotes ? "Hide" : "Show") + " notes"}}</button>
  </div>
  <div class="sess-start">
    <span>{{session().start}}</span>
  </div>
  <div class="sess-finish">
    <span>{{session().finish}}</span>
  </div>
  <div class="sess-duration">
    <span>{{session().duration}}</span>
  </div>
  @if (showNotes) {
    <div>
      @for (n of session().notes; track n){
        <div>
          <span>
            {{n}}
          </span>
        </div>
      }
    </div>
  }
</div>
