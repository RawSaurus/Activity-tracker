@if(!toggleNewSessions){
  @for(s of sessionService.sessions; track s.name){
    <app-session-display [session]="s"></app-session-display>
  }
  <button class="btn-primary" (click)="onToggleNewSession(true)">New Session</button>
}@else{
  <app-new-session
    (return)="onToggleNewSession($event)"
    >
  </app-new-session>
}
