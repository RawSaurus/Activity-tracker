<div class="timer">
  <div>
    <p>{{time | date:'HH:mm:ss'}}</p>
  </div>
  <div>
    @if(!timerService.isRunning){
      <button class="btn-primary" (click)="startTimer()">Start</button>
    } @else {
      <button class="btn-light" (click)="stopTimer()">Stop</button>
    }
    <button class="btn-outline-dark" (click)="resetTimer()">Reset</button>
  </div>
  <div>
    <button (click)="outputSessionData()">Submit</button>
  </div>
  <div>
    <textarea [(ngModel)]="currentNote"></textarea>
    <button (click)="addNote()">Add note</button>
    @if(notes){
      <p>Notes:</p>
      @for(n of notes; track $index){
        <div>
          <p>{{n}}</p>
          <button (click)="deleteNote($index)">X</button>
        </div>
      }
    }
  </div>
</div>
