<div>
  <div>
    <button (click)="back()">Back</button>
  </div>
  <div>
    <button (click)="toggleTimerOrInput()">{{timerOrInput}}</button>
  </div>
 <div>
   @if(timerOrInput === 'Timer'){
     <app-timer (sessionData)="openNewSessionForm($event)"></app-timer>
   }
   @if(timerOrInput === 'Input'){
     <app-time-input (sessionData)="openNewSessionForm($event)" ></app-time-input>
   }
 </div>
</div>
@if(showNewForm){
  <form [formGroup]="newSessionForm">
    <div>
      <label for="name">Name:</label>
      <input
        id="name"
        name="name"
        type="text"
        formControlName="name"
      >
    </div>
    <div>
      <label for="info">Info:</label>
      <input
        id="info"
        name="info"
        type="text"
        formControlName="info"
      >
    </div>
    <div>
      <label for="start">Start:</label>
      <input
        id="start"
        name="start"
        type="text"
        formControlName="start"
      >
    </div>
    <div>
      <label for="end">End:</label>
      <input
        id="end"
        name="end"
        type="text"
        formControlName="end"
      >
    </div>
    <div>
      <label for="duration">Duration:</label>
      <span>{{newSessionForm.controls.duration.value | date:'HH:mm:ss':'UTC'}}</span>
    </div>
    <div>
      <button type="submit" (click)="backNoConfirm()">Add Session</button>
    </div>
  </form>
}
